<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 in 1000 Image Slide</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .probability {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffcc00;
            margin: 1rem 0;
        }
        
        .sliding-image {
            position: absolute;
            top: 50%;
            width: 120px;
            height: 120px;
            transform: translateY(-50%);
            opacity: 0;
            z-index: 5;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: opacity 0.5s ease;
        }
        
        .slide-animation {
            animation: slideAcross 8s ease-in-out forwards;
            opacity: 1;
        }
        
        @keyframes slideAcross {
            0% {
                left: -150px;
                transform: translateY(-50%) rotate(0deg);
            }
            20% {
                transform: translateY(-50%) rotate(15deg);
            }
            40% {
                transform: translateY(-50%) rotate(-10deg);
            }
            60% {
                transform: translateY(-50%) rotate(5deg);
            }
            80% {
                transform: translateY(-50%) rotate(-5deg);
            }
            100% {
                left: calc(100% + 150px);
                transform: translateY(-50%) rotate(0deg);
            }
        }
        
        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
        }
        
        .lucky {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .unlucky {
            background: rgba(255, 0, 0, 0.2);
        }
        
        .counter {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            color: #ddd;
        }
        
        .auto-refresh {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .floating {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
            z-index: 1;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) translateX(100vw) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background elements -->
    <div class="floating" style="top: 10%; left: 5%; animation-delay: 0s;"></div>
    <div class="floating" style="top: 20%; left: 80%; animation-delay: -2s;"></div>
    <div class="floating" style="top: 60%; left: 10%; animation-delay: -5s;"></div>
    <div class="floating" style="top: 80%; left: 70%; animation-delay: -7s;"></div>
    <div class="floating" style="top: 40%; left: 50%; animation-delay: -10s;"></div>
    
    <div class="container">
        <h1>1 in 1000 Chance</h1>
        <p>When this page loads, there's a 1 in 1000 chance that an image will slide across the background.</p>
        
        <div class="probability">Probability: 0.1%</div>
        
        <div class="result" id="result">
            <p id="message">Checking your luck...</p>
            <p id="number" class="counter"></p>
        </div>
        
        <p class="auto-refresh">The page will automatically check again in <span id="countdown">10</span> seconds</p>
    </div>
    
    <img id="slidingImage" class="sliding-image" src="./itsneverlupus.webp" alt="Lucky Image">
    <img id="slidingImage2" class="sliding-image" src="./itsneverlupus2.jpg" alt="Lucky Image">
    
    <script>
        let attempts = 0;
        
        function checkLuck() {
            attempts++;
            const randomNumber = Math.floor(Math.random() * 1000) + 1;
            const slidingImage = document.getElementById('slidingImage');
            const slidingImage2 = document.getElementById('slidingImage2');
            const message = document.getElementById('message');
            const numberElement = document.getElementById('number');
            const resultElement = document.getElementById('result');
            
            // Reset animation
            slidingImage.classList.remove('slide-animation');
            void slidingImage.offsetWidth; // Trigger reflow to restart animation
            
            if (randomNumber <= 777) { // Using 777 as our lucky number
                message.textContent = "ðŸŽ‰ Congratulations! You got the 1 in 1000 chance! ðŸŽ‰";
                numberElement.textContent = `Your number was ${randomNumber} (attempt #${attempts})`;
                resultElement.classList.add('lucky');
                resultElement.classList.remove('unlucky');
                
                // Trigger the sliding animation
                setTimeout(() => {
                    const random=Math.floor(Math.random() * 1000)+1;
                    if(random<=500){
                        slidingImage.classList.add('slide-animation');
                    } else{
                        slidingImage2.classList.add('slide-animation');
                    }

                }, 500);
            } else {
                message.textContent = "Not this time! Try again when the page refreshes.";
                numberElement.textContent = `Your number was ${randomNumber} (attempt #${attempts})`;
                resultElement.classList.add('unlucky');
                resultElement.classList.remove('lucky');
            }
            
            // Reset countdown
            resetCountdown();
        }
        
        function resetCountdown() {
            let seconds = 10;
            const countdownElement = document.getElementById('countdown');
            
            const countdown = setInterval(() => {
                countdownElement.textContent = seconds;
                seconds--;
                
                if (seconds < 0) {
                    clearInterval(countdown);
                    location.reload();
                }
            }, 1000);
        }
        
        // Check luck when page loads
        window.onload = function() {
            checkLuck();
        };
    </script>
</body>
</html>
